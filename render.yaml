services:
  # PostgreSQL Database
  - type: pserv
    name: njerenje-db
    env: docker
    plan: starter
    dockerfilePath: ./Dockerfile.postgres
    envVars:
      - key: POSTGRES_DB
        value: njerenje
      - key: POSTGRES_PASSWORD
        generateValue: true
    disk:
      name: data
      mountPath: /var/lib/postgresql/data
      sizeGB: 1

  # PHP Backend API
  - type: web
    name: njerenje-api
    env: php
    region: frankfurt
    plan: free
    buildCommand: |
      composer install --no-dev --optimize-autoloader
      mkdir -p uploads
      chmod 755 uploads
    startCommand: php -S 0.0.0.0:$PORT -t backend/public
    healthCheckPath: /health.php
    envVars:
      - key: DB_HOST
        fromService:
          name: njerenje-db
          type: pserv
          property: host
      - key: DB_PORT
        value: 5432
      - key: DB_NAME
        value: njerenje
      - key: DB_USER
        value: postgres
        key: POSTGRES_PASSWORD
        generateValue: true
      - key: DB_PASSWORD
        fromService:
          name: njerenje-db
          type: pserv
          property: password
      - key: JWT_SECRET
        generateValue: true
      - key: APP_ENV
        value: production
    disk:
      name: uploads
      mountPath: /opt/render/project/src/uploads
      sizeGB: 1

  # Static Frontend
  - type: web
    name: njerenje-website
    env: static
    plan: free
    staticPublishPath: ./frontend
    routes:
      - type: rewrite
        source: /*
        destination: /index.html