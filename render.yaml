services:
  # PostgreSQL Database
  - type: postgres
    name: njerenje-db
    databaseName: njerenje
    plan: free
    ipAllowList:
      - source: 0.0.0.0/0
        description: everywhere

  # PHP Backend API
  - type: web
    name: njerenje-api
    env: php
    region: frankfurt
    plan: free
    buildCommand: |
      composer install --no-dev --optimize-autoloader
      mkdir -p uploads
      chmod 755 uploads
    startCommand: php -S 0.0.0.0:$PORT -t backend/public
    healthCheckPath: /health.php
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: njerenje-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: APP_ENV
        value: production
    disk:
      name: uploads
      mountPath: /opt/render/project/src/uploads
      sizeGB: 1

  # Static Frontend
  - type: web
    name: njerenje-website
    env: static
    plan: free
    staticPublishPath: ./frontend
    routes:
      - type: rewrite
        source: /*
        destination: /index.html