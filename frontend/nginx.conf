events {
    worker_connections 1024;
}

http {
    server {
        listen ${PORT};
        root /opt/render/project/src;
        index index.html;
        
        location / {
            try_files $uri $uri/ /index.html;
        }
        
        # API proxy (if needed)
        location /api/ {
            proxy_pass https://njerenje-api.onrender.com;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
    }
}
